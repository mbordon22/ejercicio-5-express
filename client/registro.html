<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Crear cuenta</h1>
        <form action="/registro" class="formulario" method="POST">
            <div class="grupo">
                <label for="usuario">Usuario:</label>
                <input type="text" class="input-form" name="usuario" id="usuario" required>
            </div>
            <div class="grupo">
                <label for="password">Contraseña:</label>
                <input type="password" class="input-form" name="password" id="password" required>
            </div>
            <div class="grupo">
                <label for="repassword">Repetir contraseña:</label>
                <input type="password" class="input-form" name="repassword" id="repassword" required>
            </div>
            <div class="grupo-boton">
                <input type="submit" class="btn-form" id="enviar" value="Registrar">
            </div>
        </form>
        <a href="/registro" class="link-registro">Registrarse</a>
    </div>
</body>
</html>
